<!DOCTYPE HTML>
<html>
<head>
<script src="js/index.js">
</script>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/notification.css" />
</head>
<body>
<div data-role="page" id="main">
  <div data-role="content">
  <a href="#add" class="ui-btn-right" data-icon="plus">Add</a>
  <input type="submit" onClick="show()" value="Get"/>
  <input type="submit" onClick="cleardata()" value="Clear"/>
  <div id="status" name="status"></div>
  </div>
</div>

<div data-role="page" id="add">
  <div data-role="content">
  <a href="#main" class="ui-btn-right" data-icon="plus">Done</a>
  <input type="text" id="name" value="name" onChange="set()"/>
  <input type="time" id="time" onChange="set()"/>
  <input type="submit" onClick="add()" value="Add"/>
  </div>
</div>

<div data-role="page" id="details">
  <div data-role="content">
  <a href="#main" class="ui-btn-right" data-icon="plus">Done</a>
  <input type="submit" onClick="deletedata()" value="Delete"/>
  </div>
</div>
</body>
</html>
